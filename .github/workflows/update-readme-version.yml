name: Update README version

on:
  push:
    branches: [ master ]     # adjust if your default branch is different
    paths:
      - package.json
  workflow_dispatch:

permissions:
  contents: write            # <-- REQUIRED to push changes back

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Show version (debug)
        run: echo "Version is: ${{ steps.version.outputs.version }}"

      - name: Update README.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # non-greedy match .*? and treat file as a single stream (-0777)
          perl -0777 -pe "s/(<!--VERSION_START-->).*?(<!--VERSION_END-->)/\$1${VERSION}\$2/s" -i README.md

      - name: Show diff (debug)
        run: |
          git status --porcelain
          git --no-pager diff -- README.md || true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update version to ${{ steps.version.outputs.version }}"
          file_pattern: README.md