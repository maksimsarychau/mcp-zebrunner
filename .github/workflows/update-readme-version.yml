name: Update README version

on:
  push:
    branches: [ master ]          # change to main if needed
    paths:
      - package.json
  workflow_dispatch:

permissions:
  contents: write                 # required so the workflow can push the README update

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show version (debug)
        run: |
          echo "📦 Version from package.json: ${{ steps.version.outputs.version }}"

      - name: Update README.md
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          echo "🔄 Updating README with version: $VERSION"
          # Use sed with Linux syntax (GitHub Actions runs on Linux)
          sed -i "s/<!--VERSION_START-->.*<!--VERSION_END-->/<!--VERSION_START-->${VERSION}<!--VERSION_END-->/g" README.md
          echo "✅ README updated successfully"

      - name: Show diff (debug)
        run: |
          echo "📋 Git status:"
          git status --porcelain || true
          echo "📝 Changes to README.md:"
          git --no-pager diff -- README.md || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet -- README.md; then
            echo "ℹ️ No changes to README.md"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "✨ Changes detected in README.md"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update version to ${{ steps.version.outputs.version }}"
          file_pattern: README.md