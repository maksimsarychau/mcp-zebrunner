name: Claude Code Review

# Auto-run on every PR targeting the default branch
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Use latest model
          model: "claude-sonnet-4-5-20250929"

          # Enable PR comments + inline code suggestions
          allowed_tools: "comment_pr, suggest_code_change"

          custom_instructions: |
            You are a senior TypeScript engineer reviewing this pull request.
            Evaluate:
            - clarity and maintainability
            - correctness and potential bugs
            - TypeScript typing, interfaces, and generics
            - async/await behavior, error handling, and edge cases
            - performance and code organization
            Provide specific, actionable feedback.
            
      - name: Summary
        run: | 
            echo "Claude review posted for PR: ${{ github.event.pull_request.html_url }}"